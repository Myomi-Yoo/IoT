<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="" method="get">
		<table border="1">
			<tr>
				<th colspan="2">회원가입</th>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>사용자ID</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td><input type="password" name="passOk"></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td><input type="number" name="ssn" size="10" maxlength="6">
					- <input type="number" name="ssn" size="10" maxlength="7">
				</td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="number" name="phone" size="3" maxlength="3">
					- <input type="number" name="phone" size="4" maxlength="4">
					- <input type="number" name="phone" size="4" maxlength="4">
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="sex" value="남자">남자 <input
					type="radio" name="sex" value="여자">여자</td>
			</tr>
			<tr>
				<td>직업</td>
				<td><select name="job">
						<option value="선택하여주십시오">선택하여주십시오</option>
						<option value="웹디자이너">웹디자이너</option>
						<option value="개발자">개발자</option>
						<option value="빅데이터개발자">빅데이터개발자</option>
						<option value="DBA">DBA</option>
						<option value="임베디드개발자">임베디드개발자</option>
				</select></td>
			</tr>
			<tr>
				<td>email 주소</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" value="가입신청"> <input
					type="reset" value="취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
